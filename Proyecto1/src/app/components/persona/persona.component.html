<div class="container-fluid">
    <div class="card mb-3">
    
        <!-- HEADER -->
        <div class="card-header">
            <h3>Personas</h3>
        </div>

        <!-- BODY -->

        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Apellidos</th>
                        <th class="text-center">Fecha Nacimiento</th>
                        <th class="text-center">Domicilio</th>
                        <th class="text-center">RFC</th>
                        <th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas">
                        <td class="text-center">{{ persona.nombre }}</td>
                        <td class="text-center">{{ persona.apellidos }}</td>
                        <td class="text-center">{{ persona.fecha_nacimiento }}</td>
                        <td class="text-center">{{ persona.domicilio }}</td>
                        <td class="text-center">{{ persona.rfc }}</td>

                        <td>
                            <div>
                                <button (click)="updatePersona(persona)" type="button" class="btn btn-primary">Editar</button>  
                                &nbsp;&nbsp;
                                <button (click)="deletePersona(persona.id)" type="button" class="btn btn-secondary">Eliminar</button>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
